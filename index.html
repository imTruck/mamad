<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Galaxy w/ 3 Audio Modes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* ===== Ÿæÿß€åŸá ===== */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%; overflow:hidden;
      font-family:'Segoe UI',sans-serif;
      transition: .5s;
    }
    body {
      color:#fff;
      background:
        linear-gradient(rgba(0,0,0,.9),rgba(0,0,0,.9)),
        url('https://source.unsplash.com/1920x1080/?galaxy,space,dark')
        center/cover fixed;
    }
    body.light-mode {
      color:#222;
      background:
        linear-gradient(rgba(255,255,255,.3),rgba(255,255,255,.3)),
        url('https://source.unsplash.com/1920x1080/?galaxy,space,light')
        center/cover fixed;
    }
    /* Particles.js */
    #particles-js { position:fixed; inset:0; z-index:1; pointer-events:none; }
    #particles-js canvas { transition:filter .5s; filter:invert(0) brightness(3); }
    body.light-mode #particles-js canvas { filter:invert(1); }
    /* ÿπŸÜŸàÿßŸÜ */
    h1 {
      position:relative; z-index:2;
      text-align:center; margin-top:20vh;
      font-size:2.5rem; text-shadow:0 2px 4px rgba(0,0,0,.7);
    }
    /* ⁄©ŸÜÿ™ÿ±ŸÑ‚ÄåŸáÿß */
    .controls {
      position:absolute; top:1rem; right:1rem;
      z-index:3; display:flex; flex-direction:column; gap:.5rem;
    }
    .controls button, .controls select {
      padding:.5rem 1rem;
      border:none; border-radius:999px;
      background:rgba(255,255,255,.2);
      color:#fff; cursor:pointer;
      transition:.3s;
    }
    .controls button:hover, .controls select:hover {
      background:rgba(255,255,255,.35);
    }
    body.light-mode .controls button,
    body.light-mode .controls select {
      background:rgba(0,0,0,.1);
      color:#222;
    }
    /* ŸÑ€åŸÜ⁄©‚ÄåŸáÿß */
    .links {
      position:relative; z-index:2;
      display:flex; flex-direction:column; align-items:center;
      margin-top:2rem;
    }
    .links a {
      display:flex; align-items:center;
      width:260px; height:48px; margin:8px 0;
      padding:0 16px; border-radius:999px;
      font-weight:bold; color:#fff; text-decoration:none;
      box-shadow:0 4px 8px rgba(0,0,0,.3);
      transform:translateY(20px); opacity:0;
      transition:.3s;
    }
    .links a:hover {
      transform:scale(1.05);
      box-shadow:0 6px 12px rgba(0,0,0,.4);
    }
    .links img { width:24px; height:24px; margin-right:12px; }
    .telegram  { background:#229ED9; }
    .instagram { background:radial-gradient(circle at 30% 110%,#fdf497 0%,#fd5949 45%,#d6249f 65%,#285AEB 90%); }
    .x         { background:#333; }
    .anon      { background:#6e5494; }
    body.light-mode .telegram  { background:#a6dcef; color:#024a66; }
    body.light-mode .instagram { background:#f8e7d9; color:#3b1f0d; }
    body.light-mode .x         { background:#ccc;   color:#333; }
    body.light-mode .anon      { background:#e5d5f0; color:#382147; }
    @keyframes fadeIn { to { opacity:1; transform:translateY(0); } }
    .fade-in { animation:fadeIn .8s forwards; }
    /* ŸæŸÑ€åÿ±Ÿáÿß */
    .player {
      position:relative; z-index:2;
      width:100%; display:none; margin-top:1rem;
    }
    .player iframe, .player audio {
      display:block; margin:0 auto;
    }
  </style>
</head>
<body>

  <!-- Particles.js -->
  <div id="particles-js"></div>

  <!-- Controls -->
  <div class="controls">
    <button class="toggle-mode" aria-label="Toggle theme">‚òÄÔ∏è</button>
    <button class="audio-toggle" aria-label="Toggle HTML5 audio">üîá</button>
    <select id="audio-source">
      <option value="html5">HTML5 Audio</option>
      <option value="soundcloud">SoundCloud</option>
      <option value="youtube">YouTube</option>
    </select>
  </div>

  <!-- Title -->
  <h1>Connect with me ‚ú®</h1>

  <!-- Players -->
  <div id="player-html5" class="player">
    <audio id="bg-audio" loop>
      <source src="https://cdn.pixabay.com/download/audio/2020/09/27/audio_4b555fd17e.mp3?filename=cosmic-soundscape-1-112634.mp3" type="audio/mpeg">
    </audio>
  </div>
  <div id="player-soundcloud" class="player">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/strawberry-candy-music/calm-space-1-hour-mix-royalty-free-calming-peaceful-music-for-youtube-free-download&color=%23ffffff&auto_play=false&hide_related=false&show_comments=false&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>
  </div>
  <div id="player-youtube" class="player">
    <iframe width="100%" height="200"
      src="https://www.youtube.com/embed/9Ze5y6JmYTU?controls=1"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <!-- Social Links -->
  <div class="links">
    <a class="telegram fade-in" style="animation-delay:.0s" href="https://t.me/bxiqm" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram
    </a>
    <a class="instagram fade-in" style="animation-delay:.2s" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
    </a>
    <a class="x fade-in" style="animation-delay:.4s" href="https://twitter.com/dash_mamad" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Custom X"> Custom X
    </a>
    <a class="anon fade-in" style="animation-delay:.6s" href="https://t.me/BoldChat_Bot?start=sec-ggjfcbicde" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3105/3105810.png" alt="Anonymous Chat"> Anonymous Chat
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // particles.js init
    particlesJS("particles-js", {
      particles: {
        number:{value:80,density:{enable:true,value_area:800}},
        color:{value:"#fff"},shape:{type:"circle"},opacity:{value:0.5},
        size:{value:3},line_linked:{enable:true,distance:120,color:"#fff",opacity:0.3,width:1},
        move:{enable:true,speed:0.6,out_mode:"bounce"},
      },
      interactivity:{
        detect_on:"window",
        events:{
          onhover:{enable:true,mode:"repulse"},
          onclick:{enable:true,mode:"push"}
        },
        modes:{repulse:{distance:100},push:{particles_nb:4}}
      },
      retina_detect:true
    });

    // theme toggle
    const themeBtn = document.querySelector('.toggle-mode');
    themeBtn.onclick = () => {
      document.body.classList.toggle('light-mode');
      themeBtn.textContent = document.body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è';
    };

    // HTML5 audio toggle
    const audioBtn = document.querySelector('.audio-toggle');
    const html5Audio = document.getElementById('bg-audio');
    const AUDIO_KEY = 'audioPlaying';

    // restore state
    if (localStorage[AUDIO_KEY] === 'true') {
      html5Audio.play(); audioBtn.textContent = 'üîä';
    } else {
      html5Audio.pause(); audioBtn.textContent = 'üîá';
    }

    audioBtn.addEventListener('click', () => {
      if (html5Audio.paused) {
        html5Audio.play(); audioBtn.textContent = 'üîä'; localStorage[AUDIO_KEY] = 'true';
      } else {
        html5Audio.pause(); audioBtn.textContent = 'üîá'; localStorage[AUDIO_KEY] = 'false';
      }
    });

    // audio source switcher
    const selector = document.getElementById('audio-source');
    const players = {
      html5: document.getElementById('player-html5'),
      soundcloud: document.getElementById('player-soundcloud'),
      youtube: document.getElementById('player-youtube')
    };
    function showPlayer(key) {
      Object.values(players).forEach(p => p.style.display = 'none');
      players[key].style.display = 'block';
    }
    selector.onchange = () => showPlayer(selector.value);
    showPlayer(selector.value);
  </script>
</body>
</html>
