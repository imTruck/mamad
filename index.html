<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Galaxy with Particles, Theme & Audio Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== Ù¾Ø§ÛŒÙ‡ ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      transition: background .8s ease, color .8s ease;
    }
    body {
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
        url('https://source.unsplash.com/1920x1080/?galaxy,space,dark')
          center/cover fixed no-repeat;
    }
    body.light-mode {
      color: #222;
      background:
        linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
        url('https://source.unsplash.com/1920x1080/?galaxy,space,light')
          center/cover fixed no-repeat;
    }

    /* ===== Ø³ØªØ§Ø±Ù‡â€ŒÙ‡Ø§ ===== */
    #particles-js {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    #particles-js canvas {
      pointer-events: auto;
      transition: filter .5s ease;
      filter: invert(0) brightness(3);
    }
    body.light-mode #particles-js canvas {
      filter: invert(1);
    }

    /* ===== Ø¹Ù†ÙˆØ§Ù† Ùˆ Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ ===== */
    h1 {
      position: relative; z-index: 1;
      text-align: center; margin-top: 20vh;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }
    .toggle-mode {
      position: absolute; top: 1rem; right: 1rem;
      z-index: 2;
      padding: .5rem 1rem;
      border: none; border-radius: 999px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background .3s ease;
    }
    .toggle-mode:hover {
      background: rgba(255,255,255,0.35);
    }

    /* ===== Ø¯Ú©Ù…Ù‡ Ú©Ù†ØªØ±Ù„ ØµØ¯Ø§ ===== */
    .audio-toggle {
      position: absolute; top: 3.5rem; right: 1rem;
      z-index: 2;
      padding: .5rem 1rem;
      border: none; border-radius: 999px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background .3s ease;
    }
    .audio-toggle:hover {
      background: rgba(255,255,255,0.35);
    }
    body.light-mode .audio-toggle {
      background: rgba(0,0,0,0.1);
      color: #222;
    }
    body.light-mode .audio-toggle:hover {
      background: rgba(0,0,0,0.2);
    }

    /* ===== Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§ÛŒ Ø§Ø¬ØªÙ…Ø§Ø¹ÛŒ ===== */
    .links {
      position: relative; z-index: 1;
      display: flex; flex-direction: column; align-items: center;
      margin-top: 2rem;
    }
    .links a {
      display: flex; align-items: center;
      width: 260px; height: 48px;
      margin: 8px 0; padding: 0 16px;
      border-radius: 999px;
      font-weight: bold; color: #fff;
      text-decoration: none;
      transition: transform .2s, box-shadow .2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      opacity: 0; transform: translateY(20px);
    }
    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    .links img {
      width: 24px; height: 24px; margin-right: 12px;
    }
    .telegram  { background: #229ED9; }
    .instagram { background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 65%, #285AEB 90%); }
    .x         { background: #333; }
    .anon      { background: #6e5494; }
    body.light-mode .links a {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #222;
    }
    body.light-mode .telegram  { background: #a6dcef; color: #024a66; }
    body.light-mode .instagram { background: #f8e7d9; color: #3b1f0d; }
    body.light-mode .x         { background: #ccc;   color: #333; }
    body.light-mode .anon      { background: #e5d5f0; color: #382147; }

    /* Ø§Ù†ÛŒÙ…ÛŒØ´Ù† ÙˆØ±ÙˆØ¯ Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§ */
    .fade-in {
      animation: fadeIn .8s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Particles.js background -->
  <div id="particles-js"></div>

  <!-- Theme toggle -->
  <button class="toggle-mode">â˜€ï¸</button>

  <!-- Audio toggle -->
  <button class="audio-toggle">ğŸ”‡</button>
  <audio id="bg-audio" loop>
    <!-- Ø¬Ø§ÛŒÚ¯Ø²ÛŒÙ† Ú©Ù†ÛŒØ¯ Ø¨Ø§ URL ÙØ§ÛŒÙ„ MP3 ØµØ¯Ø§ÛŒ Ú©Ù‡Ú©Ø´Ø§Ù† Ø´Ù…Ø§ -->
    <source src="space-ambience.mp3" type="audio/mpeg">
  </audio>

  <!-- Heading -->
  <h1>Connect with me âœ¨</h1>

  <!-- Social links -->
  <div class="links">
    <a class="telegram" href="https://t.me/bxiqm" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      Telegram
    </a>
    <a class="instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      Instagram
    </a>
    <a class="x" href="https://twitter.com/dash_mamad" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Custom X">
      Custom X
    </a>
    <a class="anon" href="https://t.me/BoldChat_Bot?start=sec-ggjfcbicde" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3105/3105810.png" alt="Anonymous Chat">
      Anonymous Chat
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // initialize particles
    particlesJS("particles-js", {
      particles: {
        number:      { value: 80, density: { enable: true, value_area: 800 } },
        color:       { value: "#ffffff" },
        shape:       { type: "circle" },
        opacity:     { value: 0.5 },
        size:        { value: 3 },
        line_linked: { enable: true, distance: 120, color: "#ffffff", opacity: 0.3, width: 1 },
        move:        { enable: true, speed: 0.6, out_mode: "bounce" }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    // Theme toggle logic
    const themeBtn = document.querySelector('.toggle-mode');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeBtn.textContent = document.body.classList.contains('light-mode') ? 'ğŸŒ™' : 'â˜€ï¸';
    });

    // Audio toggle logic
    const audioBtn = document.querySelector('.audio-toggle');
    const bgAudio  = document.getElementById('bg-audio');

    // on load: read last state
    if (localStorage.getItem('audioPlaying') === 'true') {
      bgAudio.play();
      audioBtn.textContent = 'ğŸ”Š';
    } else {
      bgAudio.pause();
      audioBtn.textContent = 'ğŸ”‡';
    }

    audioBtn.addEventListener('click', () => {
      if (bgAudio.paused) {
        bgAudio.play();
        audioBtn.textContent = 'ğŸ”Š';
        localStorage.setItem('audioPlaying', 'true');
      } else {
        bgAudio.pause();
        audioBtn.textContent = 'ğŸ”‡';
        localStorage.setItem('audioPlaying', 'false');
      }
    });

    // Animate links in
    document.querySelectorAll('.links a').forEach((link, i) => {
      setTimeout(() => link.classList.add('fade-in'), i * 200);
    });
  </script>
</body>
</html>
