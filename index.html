<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1603911860325-661d09ec3c4b') center/cover no-repeat;
      z-index: -3;
      animation: bgShift 60s ease-in-out infinite alternate;
      filter: brightness(0.65) saturate(1.2);
    }

    @keyframes bgShift {
      0% { background-position: 50% 50%; }
      100% { background-position: 60% 40%; }
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .link {
      display: flex;
      align-items: center;
      width: 260px;
      padding: 14px 20px;
      margin: 14px 0;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      color: #fff;
    }

    .link img {
      width: 26px;
      height: 26px;
      margin-right: 14px;
    }

    .telegram { background: #229ED9; }
    .instagram {
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 65%, #285AEB 90%);
    }
    .x {
      background: #0e0e0e;
      border: 1.3px solid rgba(255,255,255,0.1);
      background-image: linear-gradient(140deg, rgba(255,255,255,0.08), rgba(0,0,0,0.3));
    }

    .cursor {
      position: fixed;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent 60%);
      mix-blend-mode: screen;
      filter: blur(12px);
      z-index: 9999;
      transition: transform 0.08s ease;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <h1>Connect with me ðŸ’«</h1>

  <div class="links">
    <a class="link telegram" href="https://t.me/bxiqm" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      Telegram
    </a>
    <a class="link instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      Instagram
    </a>
    <a class="link x" href="https://twitter.com/dash_mamad" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X" />
      X
    </a>
  </div>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>
