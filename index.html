<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Galaxy with Particles & Theme Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ===== پایه ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      transition: background 1s ease, color 1s ease;
    }

    /* ===== Dark Mode ===== */
    body {
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
        url('https://source.unsplash.com/1920x1080/?galaxy,space,dark')
          center/cover fixed no-repeat;
    }

    /* ===== Light Mode ===== */
    body.light-mode {
      color: #222;
      background:
        linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0.3)),
        url('https://source.unsplash.com/1920x1080/?galaxy,space,light')
          center/cover fixed no-repeat;
    }

    /* ===== ستاره‌ها ===== */
    #particles-js {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    #particles-js canvas {
      pointer-events: auto;
      transition: filter .5s ease;
      filter: invert(0) brightness(3);
    }
    body.light-mode #particles-js canvas {
      filter: invert(1);
    }

    /* ===== هدر و دکمه سوییچ ===== */
    h1 {
      position: relative; z-index: 1;
      text-align: center; margin-top: 20vh;
      font-size: 2.5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }
    .toggle-mode {
      position: absolute; top: 1rem; right: 1rem; z-index: 2;
      padding: .5rem 1rem; border: none; border-radius: 999px;
      background: rgba(255,255,255,0.2); color: #fff;
      font-weight: bold; cursor: pointer; transition: background .3s;
    }
    .toggle-mode:hover {
      background: rgba(255,255,255,0.35);
    }

    /* ===== لینک‌های اجتماعی ===== */
    .links {
      position: relative; z-index: 1;
      display: flex; flex-direction: column; align-items: center;
      margin: 2rem auto 0;
    }
    .links a {
      display: flex; align-items: center;
      width: 260px; height: 48px;
      margin: 8px 0; padding: 0 16px;
      border-radius: 999px;
      font-weight: bold; color: #fff;
      text-decoration: none;
      transition: transform .2s, box-shadow .2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    .links img {
      width: 24px; height: 24px; margin-right: 12px;
    }

    /* رنگ پس‌زمینه هر لینک */
    .links a.telegram  { background: #229ED9; }
    .links a.instagram { background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 65%, #285AEB 90%); }
    .links a.x         { background: #333; }
    .links a.anonymous-chat {
      background: #6e5494;
      color: #fff;
    }

    /* حالت لایت */
    body.light-mode .links a {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #222;
    }
    body.light-mode .links a.telegram  { background: #a6dcef; color: #024a66; }
    body.light-mode .links a.instagram { background: #f8e7d9; color: #3b1f0d; }
    body.light-mode .links a.x         { background: #ccc;   color: #333; }
    body.light-mode .links a.anonymous-chat {
      background: #e5d5f0;
      color: #382147;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <button class="toggle-mode">☀️</button>

  <h1>Connect with me ✨</h1>
  <div class="links">
    <a class="telegram" href="https://t.me/bxiqm" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram
    </a>
    <a class="instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
    </a>
    <a class="x" href="https://twitter.com/dash_mamad" target="_blank">
      <img src="twitter-custom.png" alt="Custom X"> X
    </a>
    <a class="anonymous-chat" href="https://t.me/BoldChat_Bot?start=sec-ggjfcbicde" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3105/3105810.png" alt="Anonymous Chat"> Chat ناشناس
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number:      { value: 80, density: { enable: true, value_area: 800 } },
        color:       { value: "#ffffff" },
        shape:       { type: "circle" },
        opacity:     { value: 0.5 },
        size:        { value: 3 },
        line_linked: { enable: true, distance: 120, color: "#ffffff", opacity: 0.3, width: 1 },
        move:        { enable: true, speed: 0.6, out_mode: "bounce" }
      },
      interactivity: {
        detect_on: "window",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    // سوییچ تم
    const btn = document.querySelector('.toggle-mode');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      btn.textContent = document.body.classList.contains('light-mode') ? '🌙' : '☀️';
    });
  </script>
</body>
</html>
