<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: #000;
    }

    /* ðŸŒŒ Galaxy background with stars */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://cdn.jsdelivr.net/gh/oguzhaninan/starlight/starfield.gif') center / cover no-repeat;
      z-index: -2;
      animation: bgMove 60s linear infinite;
    }

    @keyframes bgMove {
      0% { background-position: center top; }
      50% { background-position: center bottom; }
      100% { background-position: center top; }
    }

    h1 {
      text-align: center;
      margin-top: 90px;
      font-size: 2rem;
      opacity: 0.9;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .link {
      display: flex;
      align-items: center;
      width: 240px;
      padding: 14px 20px;
      margin: 12px 0;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease;
      color: #fff;
    }

    .link img {
      width: 26px;
      height: 26px;
      margin-right: 14px;
    }

    .link:hover {
      transform: scale(1.07);
    }

    .telegram {
      background-color: #229ED9;
    }

    .instagram {
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .x {
      background: #111;
      box-shadow: inset 0 0 0 1.5px rgba(255,255,255,0.1);
      background-image: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.5) 100%);
    }

    /* âœ¨ Aurora-style floating cursor effect */
    .cursor-glow {
      position: fixed;
      width: 70px;
      height: 70px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 200, 0.3), rgba(0, 255, 255, 0.05));
      box-shadow: 0 0 35px 10px rgba(0, 255, 255, 0.2);
      mix-blend-mode: lighten;
      transform: translate(-50%, -50%);
      transition: transform 0.08s ease;
      z-index: 9999;
      filter: blur(10px);
    }
  </style>
</head>
<body>
  <h1>Connect with me ðŸŒ </h1>

  <div class="links">
    <a class="link telegram" href="https://t.me/bxiqm" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      Telegram
    </a>
    <a class="link instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      Instagram
    </a>
    <a class="link x" href="https://twitter.com/dash_mamad" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968846.png" alt="X" />
      X
    </a>
  </div>

  <div id="glow" class="cursor-glow"></div>

  <script>
    const glow = document.getElementById('glow');
    document.addEventListener('mousemove', e => {
      glow.style.left = e.pageX + 'px';
      glow.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>
