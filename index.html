<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Canvas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      z-index: 2;
    }

    .links {
      position: absolute;
      top: 150px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .link {
      display: flex;
      align-items: center;
      margin: 14px 0;
      padding: 14px 20px;
      width: 250px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .link:hover {
      transform: scale(1.05);
    }

    .link img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .telegram { background: #229ED9; }
    .instagram {
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 65%, #285AEB 90%);
    }
    .x {
      background: #1c1c1c;
      border: 1px solid rgba(255,255,255,0.1);
      background-image: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>

  <h1>Connect with me ü™ê</h1>

  <div class="links">
    <a class="link telegram" href="https://t.me/bxiqm" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      Telegram
    </a>
    <a class="link instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      Instagram
    </a>
    <a class="link x" href="https://twitter.com/dash_mamad" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X" />
      X
    </a>
  </div>

  <script>
    const canvas = document.getElementById("galaxy");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.3 + 0.2,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        alpha: Math.random() * 0.5 + 0.3
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
