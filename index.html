<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Galaxy with Particles & Theme Toggle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ===== Ø¨Ú©â€ŒÚ¯Ø±Ø§Ù†Ø¯ Ú¯Ø±Ø§Ø¯ÛŒØ§Ù†Øª Ø³ÛŒØ§Ù„ ===== */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0b0c10, #1f2833, #c5c6c7, #45a29e);
      background-size: 400% 400%;

    @keyframes gradientShift {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }

    /* ===== Ø³ØªØ§Ø±Ù‡â€ŒÙ‡Ø§ ===== */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* ===== Ø¹Ù†Ø§ÙˆÛŒÙ† Ùˆ Ø¯Ú©Ù…Ù‡ ØªÙ… ===== */
    h1 {
      position: relative; z-index: 1;
      text-align: center; margin-top: 20vh;
      font-size: 2.5rem;
    }
    .toggle-mode {
      position: absolute; top: 1rem; right: 1rem; z-index: 2;
      background: rgba(255,255,255,0.2);
      border: none; padding: .5rem 1rem;
      border-radius: 999px; cursor: pointer;
      font-weight: bold; color: #fff;
      transition: background .2s;
    }
    .toggle-mode:hover {
      background: rgba(255,255,255,0.3);
    }

    /* ===== Ù¾Ù†Ù„ Ø´ÛŒØ´Ù‡â€ŒØ§ÛŒ Ù¾Ø´Øª Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§ ===== */
    .links {
      position: relative; z-index: 1;
      width: 280px; margin: 2rem auto 0;
      padding: 1rem;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      display: flex; flex-direction: column;
      align-items: center;
    }

    /* ===== Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ÛŒ Ø§Ø¬ØªÙ…Ø§Ø¹ÛŒ ===== */
    .links a {
      display: flex; align-items: center;
      width: 100%; height: 48px;
      margin: 8px 0; padding: 0 16px;
      border-radius: 999px;
      font-weight: bold; color: #fff;
      text-decoration: none;
      transition: transform .2s, box-shadow .2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .links img {
      width: 24px; height: 24px;
      margin-right: 12px;
    }

    .links a.telegram {
      background: #229ED9;
    }
    .links a.instagram {
      background: radial-gradient(circle at 30% 110%,
        #fdf497 0%, #fd5949 45%, #d6249f 65%, #285AEB 90%);
    }
    .links a.x {
      background: linear-gradient(135deg, #141414, #454545);
    }

    /* ===== Ø­Ø§Ù„Øª Ø±ÙˆØ´Ù† ===== */
    body.light-mode {
      background: #f0f0f0; color: #222;
      animation: none;
    }
    body.light-mode .toggle-mode {
      background: rgba(0,0,0,0.2); color: #fff;
    }
    body.light-mode .links {
      background: rgba(255,255,255,0.6);
    }
    body.light-mode .links a {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: #222;
    }
    body.light-mode .links a.telegram {
      background: #a6dcef; color: #024a66;
    }
    body.light-mode .links a.instagram {
      background: #f8e7d9; color: #3b1f0d;
    }
    body.light-mode .links a.x {

    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <button class="toggle-mode">â˜€ï¸</button>

      Telegram
    </a>
    <a class="instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">

    </a>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number:    { value: 80, density: { enable: true, value_area: 800 } },
        color:     { value: "#ffffff" },
        shape:     { type: "circle" },
        opacity:   { value: 0.5 },
        size:      { value: 3 },
        line_linked: {
          enable: true, distance: 120,
          color: "#ffffff", opacity: 0.3, width: 1
        },
        move:      { enable: true, speed: 1.2, out_mode: "bounce" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push:   { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    const btn = document.querySelector('.toggle-mode');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
