<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Social Links</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      background-size: 400% 400%;
      animation: moveBG 10s ease infinite;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
      cursor: none;
    }

    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      margin: 20px auto;
      width: 240px;
      padding: 12px 18px;
      border-radius: 40px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .link:hover {
      transform: scale(1.05);
      background: rgba(0, 255, 200, 0.2);
    }

    .link img {
      width: 24px;
      height: 24px;
    }

    .trail {
      position: fixed;
      width: 30px;
      height: 30px;
      background: rgba(0,255,200,0.15);
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      pointer-events: none;
      z-index: 1000;
      animation: gooFade 1.2s forwards ease;
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
    }

    @keyframes gooFade {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>

  <p>Check out my socials ðŸ‘‡</p>

  <a class="link" href="https://t.me/bxiqm" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
    Telegram
  </a>

  <a class="link" href="https://instagram.com/mamad_mwri" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    Instagram
  </a>

  <a class="link" href="https://twitter.com/dash_mamad" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" />
    Twitter
  </a>

  <script>
    document.addEventListener("mousemove", (e) => {
      const blob = document.createElement("div");
      blob.className = "trail";
      blob.style.left = `${e.pageX}px`;
      blob.style.top = `${e.pageY}px`;
      document.body.appendChild(blob);
      setTimeout(() => blob.remove(), 1200);
    });
  </script>
</body>
</html>
