<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Links</title>
  <style>
    /* ðŸŒŒ Background Animation */
    body {
      margin: 0;
      background: linear-gradient(115deg, #10141a, #0e1b26, #172a39);
      background-size: 600% 600%;
      animation: gradientFlow 16s ease infinite;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      opacity: 0.85;
      margin-bottom: 35px;
      font-size: 1.1rem;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin: 16px auto;
      width: 250px;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.25s ease;
      color: #fff;
    }

    .link:hover {
      transform: scale(1.06);
    }

    .link img {
      width: 26px;
      height: 26px;
      margin-right: 12px;
    }

    /* Platform-specific colors */
    .telegram { background: #0088cc; }
    .instagram {
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);
    }
    .x {
      background: #000;
    }

    /* ðŸ”® Custom fancy cursor glow effect */
    .cursor-glow {
      position: fixed;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, rgba(0, 255, 200, 0.3), transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: lighten;
      transform: translate(-50%, -50%) scale(1.2);
      transition: transform 0.1s ease;
      filter: blur(18px);
      z-index: 9999;
    }

  </style>
</head>
<body>

  <p>Connect with me ðŸš€</p>

  <a class="link telegram" href="https://t.me/bxiqm" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
    Telegram
  </a>

  <a class="link instagram" href="https://instagram.com/mamad_mwri" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    Instagram
  </a>

  <a class="link x" href="https://twitter.com/dash_mamad" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968846.png" alt="X">
    X
  </a>

  <div id="glow" class="cursor-glow"></div>

  <script>
    const glow = document.getElementById("glow");
    document.addEventListener("mousemove", e => {
      glow.style.left = e.pageX + "px";
      glow.style.top = e.pageY + "px";
    });
  </script>

</body>
</html>
