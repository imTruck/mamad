<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* ‚úÖ Starry animated background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      z-index: -2;
      animation: bg-pan 40s infinite alternate ease-in-out;
      filter: brightness(0.6) saturate(1.4);
    }

    @keyframes bg-pan {
      0% { background-position: 50% 50%; }
      100% { background-position: 40% 60%; }
    }

    h1 {
      text-align: center;
      margin-top: 90px;
      font-size: 2rem;
      z-index: 2;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    .link {
      display: flex;
      align-items: center;
      width: 260px;
      padding: 14px 20px;
      margin: 14px 0;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      color: #fff;
    }

    .link img {
      width: 26px;
      height: 26px;
      margin-right: 14px;
    }

    .telegram { background: #229ED9; }
    .instagram {
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
    .x {
      background: #0e0e0e;
      border: 1.3px solid rgba(255,255,255,0.1);
      background-image: linear-gradient(140deg, rgba(255,255,255,0.08), rgba(0,0,0,0.4));
    }

    /* üîÆ Custom soft cursor trail */
    .cursor {
      position: fixed;
      width: 80px;
      height: 80px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.13), transparent 60%);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      filter: blur(12px);
      z-index: 9999;
      transition: top 0.07s, left 0.07s;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <h1>Connect with me ü™ê</h1>

  <div class="links">
    <a class="link telegram" href="https://t.me/bxiqm" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      Telegram
    </a>
    <a class="link instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      Instagram
    </a>
    <a class="link x" href="https://twitter.com/dash_mamad" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X" />
      X
    </a>
  </div>

  <script>
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });
  </script>
</body>
</html>
