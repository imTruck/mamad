<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Link Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    /* ðŸŒŒ Galaxy background with mouse movement */
    #stars {
      background: url('https://cdn.pixabay.com/photo/2017/10/31/18/47/space-2901436_1280.jpg') center/cover no-repeat;
      position: fixed;
      width: 200%;
      height: 200%;
      left: -50%;
      top: -50%;
      z-index: -1;
      transform: translate(0, 0);
      transition: transform 0.1s ease-out;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .link {
      display: flex;
      align-items: center;
      width: 260px;
      padding: 14px 20px;
      margin: 14px 0;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      color: #fff;
      backdrop-filter: blur(10px);
    }

    .link img {
      width: 28px;
      height: 28px;
      margin-right: 14px;
    }

    .telegram {
      background-color: #229ED9;
    }

    .instagram {
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .x {
      background-color: #111;
      border: 1.5px solid rgba(255,255,255,0.12);
      background-image: linear-gradient(145deg, rgba(255,255,255,0.06), rgba(0,0,0,0.4));
    }

    /* âœ¨ Fancy cursor glow */
    .cursor-glow {
      position: fixed;
      width: 70px;
      height: 70px;
      pointer-events: none;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.3), transparent 60%);
      box-shadow: 0 0 30px 10px rgba(0, 255, 255, 0.1);
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      transition: top 0.06s, left 0.06s;
      filter: blur(12px);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <div id="glow" class="cursor-glow"></div>

  <h1>Connect with me âœ¨</h1>

  <div class="links">
    <a class="link telegram" href="https://t.me/bxiqm" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      Telegram
    </a>
    <a class="link instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      Instagram
    </a>
    <a class="link x" href="https://twitter.com/dash_mamad" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X" />
      X
    </a>
  </div>

  <script>
    const glow = document.getElementById("glow");
    const stars = document.getElementById("stars");

    document.addEventListener("mousemove", (e) => {
      glow.style.left = e.pageX + "px";
      glow.style.top = e.pageY + "px";

      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      stars.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });
  </script>
</body>
</html>
