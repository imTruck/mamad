<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Galaxy with Particles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000; color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Light mode */
    body.light-mode {
      background: #f5f5f5; color: #222;
    }
    body.light-mode .link.telegram    { background: #cceffd; color: #124; }
    body.light-mode .link.instagram  { /* ŸÖ€å‚Äåÿ™ŸàŸÜ€åÿØ ÿß€åŸÜÿ¨ÿß ŸáŸÖ ÿ™ÿ∫€å€åÿ± ÿ®ÿØ€åÿØ */ }
    body.light-mode .link.x          { background: #ddd; color: #333; }
    body.light-mode .toggle-mode     { background: rgba(0,0,0,0.1); color: #222; }

    #particles-js {
      position: fixed; width: 100%; height: 100%;
      z-index: 0; /* ÿßÿµŸÑÿßÿ≠ ÿ¥ÿØ */
      top: 0; left: 0;
    }

    .toggle-mode {
      position: absolute; top: 20px; right: 20px;
      background: rgba(255,255,255,0.1);
      border: none; color: #fff;
      padding: 8px 16px; border-radius: 30px;
      cursor: pointer; font-weight: bold;
      z-index: 10;
    }

    h1 {
      text-align: center; margin-top: 100px;
      font-size: 2rem; z-index: 2;
    }

    .links {
      display: flex; flex-direction: column;
      align-items: center; margin-top: 30px;
      position: relative; z-index: 2;
    }

    .link {
      display: flex; align-items: center;
      margin: 14px 0; padding: 14px 20px;
      width: 250px; border-radius: 50px;
      font-weight: bold; text-decoration: none;
      color: white; transition: transform 0.3s ease;
    }

    .link:hover { transform: scale(1.06); }

    .link img {
      width: 24px; height: 24px; margin-right: 12px;
    }

    .telegram {
      background: #229ED9;
    }
    .instagram {
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 65%, #285AEB 90%);
    }
    .x {
      background: #1c1c1c;
      border: 1px solid rgba(255,255,255,0.1);
      background-image: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <button class="toggle-mode" onclick="toggleTheme()">‚òÄÔ∏è</button>

  <h1>Connect with me ‚ú®</h1>

  <div class="links">
    <a class="link telegram" href="https://t.me/bxiqm"    target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Telegram
    </a>
    <a class="link instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
    </a>
    <a class="link x" href="https://twitter.com/dash_mamad"    target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X"> X
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 120, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2.5 },
        line_linked: { enable: true, distance: 120, color: "#ffffff", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.2, direction: "none", out_mode: "bounce" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });
  </script>
  <script>
    const btn = document.querySelector('.toggle-mode');
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      btn.textContent = document.body.classList.contains("light-mode") ? "üåô" : "‚òÄÔ∏è";
    }
  </script>
</body>
</html>
