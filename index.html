<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starfall Galaxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-top: 90px;
      font-size: 2rem;
      z-index: 2;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    .link {
      display: flex;
      align-items: center;
      margin: 14px 0;
      padding: 14px 20px;
      width: 250px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .link:hover {
      transform: scale(1.06);
    }

    .link img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .telegram { background: #229ED9; }
    .instagram {
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 65%, #285AEB 90%);
    }
    .x {
      background: #1c1c1c;
      border: 1px solid rgba(255,255,255,0.1);
      background-image: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <h1>Connect with me âœ¨</h1>

  <div class="links">
    <a class="link telegram" href="https://t.me/bxiqm" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
      Telegram
    </a>
    <a class="link instagram" href="https://instagram.com/mamad_mwri" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
      Instagram
    </a>
    <a class="link x" href="https://twitter.com/dash_mamad" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X" />
      X
    </a>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 160;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 1.2 + 0.5,
        speed: Math.random() * 0.8 + 0.2,
        alpha: Math.random() * 0.5 + 0.3
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();

        s.y += s.speed;
        if (s.y > h) {
          s.y = 0;
          s.x = Math.random() * w;
        }
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    drawStars();
  </script>
</body>
</html>
