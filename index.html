<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galaxy Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --btn-bg: #1a1a1a;
    }

    body.light-mode {
      --bg-color: #f3f3f3;
      --text-color: #000;
      --btn-bg: #e0e0e0;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100%;
      overflow-x: hidden;
      transition: background 0.6s, color 0.6s;
    }

    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--btn-bg);
      color: var(--text-color);
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
      transition: background 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .link {
      display: flex;
      align-items: center;
      padding: 14px 20px;
      margin: 14px 0;
      width: 260px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      color: var(--text-color);
      transition: transform 0.3s ease;
    }

    .link:hover {
      transform: scale(1.06);
    }

    .link img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .telegram { background: #229ED9; }
    .instagram {
      background: radial-gradient(circle at 30% 110%, #fdf497 0%, #fd5949 45%, #d6249f 65%, #285AEB 90%);
    }
    .x {
      background: #1c1c1c;
      border: 1px solid rgba(255,255,255,0.1);
      background-image: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
        margin-top: 60px;
      }
      .link {
        width: 80%;
        font-size: 0.95rem;
      }
      .toggle-mode {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
